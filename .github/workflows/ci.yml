name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, typecheck]

    steps:
    - uses: actions/checkout@v4

    - name: Setup UV cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: false  # Using custom cache above

    - name: Install dependencies
      run: uv sync --dev --frozen

    - name: Run ${{ matrix.check }}
      run: |
        if [ "${{ matrix.check }}" = "lint" ]; then
          uv run ruff check src/
        elif [ "${{ matrix.check }}" = "typecheck" ]; then
          uv run python -m mypy -p participacao_eleitoral
        fi

  test:
    runs-on: ubuntu-latest
    needs: quality

    steps:
    - uses: actions/checkout@v4

    - name: Setup UV cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: false  # Using custom cache above

    - name: Install dependencies
      run: uv sync --dev --frozen

    - name: Run tests with coverage
      run: uv run pytest --cov=src --cov-fail-under=80 -q
