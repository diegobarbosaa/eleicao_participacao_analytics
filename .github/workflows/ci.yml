name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, typecheck]

    steps:
    - uses: actions/checkout@v4

    - name: Setup UV cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --dev --frozen

    - name: Run ${{ matrix.check }}
      run: |
        if [ "${{ matrix.check }}" = "lint" ]; then
          uv run ruff check src/
        elif [ "${{ matrix.check }}" = "typecheck" ]; then
          uv run python -m mypy -p participacao_eleitoral
        fi

  test:
    runs-on: ubuntu-latest
    needs: quality

    steps:
    - uses: actions/checkout@v4

    - name: Setup UV cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --dev --frozen

    - name: Run tests with coverage
      run: uv run pytest tests/unit/ --cov=src --cov-report=term-missing --cov-fail-under=80 -q

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image for dashboard
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: true
        tags: ghcr.io/${{ github.repository }}/dashboard:latest

    - name: Prune UV cache
      run: uv cache prune --ci
